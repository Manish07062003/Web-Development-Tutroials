<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1>HTML Entities</h1>
    <div class="container">
        <!-- html considers extra spaces as one space,if we need extra spaces we use &nbsp; for one extra space -->
        <p>This is a &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; paragraph</p>
        <p>This is a paragraph &lt;p&gt; </p>
        <p>&frac14;</p>
        <p>Pound = &pound;</p>
        <!-- &#32 is a empty character -->
       <p>he &#32 llo</p>
    </div>
</body>
</html>
