<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color:red; /*color by name */

        }
        #secondpara{
            color: rgb(60, 28, 238);/*color by rgb*/
        }
        #thirdpara{
            color: rgb(127, 9, 156);/*color by hex value*/
        }
    </style>
</head>
<body>
    <h1>colors in css</h1>
    <h3>this is my first box</h3>
    <p id="firstpara">this is a paragraph from first box</p>
    <h3>this is my second box</h3>
    <p id="secondpara">this is a paragraph from secondbox</p>

    <h3>this is my third box</h3>
    <p id="thirdpara">this is a paragraph from third box</p>
</body>
</html>
