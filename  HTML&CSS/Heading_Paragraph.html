<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Titles Paragraphs and Emmet</title>
</head>
<body>
	<!-- h stands for heading -->
	<h1>Manish</h1>
	<!-- there are only six sizes upto h6 -->
	<!-- lorem29 for 29 dummy words -->
	<!-- p stands for paragraph -->
	<p>Lorem ipsum dolor sit.</p>
	<p>Lorem ipsum <b>bold is here</b> dolor sit amet.</p>
	<p>Lorem ipsum, dolor sit amet <strong>this is strong</strong> consectetur <i>italic is here</i> adipisicing elit. Possimus, voluptas.</p><hr>
	<p>Lorem ipsum dolor sit amet <em>this is emphasis</em> consectetur adipisicing.</p>
	<p>Lorem, ipsum <br>This is a new line</p>
	<!-- cmmd+entr to go to a new line -->
</body>
</html>
