<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <style>
        h1::first-letter{ /* selects the first letter of every h1 */
            text-transform: uppercase;
            color: red;
        }
        p::first-line{ /* selects the first line of the paragraph */
            color: burlywood;
        }
        p::selection{ /* when we select paragraph the following properties will apply */
            background-color: cornsilk;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
   <h1>this is heading</h1> 
   <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur quam voluptate adipisci harum cum voluptatibus fugiat placeat error sint iusto? At, possimus excepturi earum voluptates repellat explicabo ad ullam quas nostrum laudantium aut pariatur.
   </p>
</body>
</html>
